# 参考 squirrel.yaml
patch:
    style:
        # color_scheme: macos_light
        # color_scheme_dark: macos_dark
        color_scheme: catppuccin_latte
        color_scheme_dark: catppuccin_macchiato

        # 预设选项：（可被皮肤覆盖；如果皮肤没写，则默认使用这些属性。）
        text_orientation: horizontal # horizontal | vertical
        candidate_list_layout: linear # 候选排布：层叠 stacked | 行 linear | tabled
        inline_preedit: true # 拼音位于： 候选框内 false | 行内 true
        corner_radius: 10
        hilited_corner_radius: 0
        border_height: 0 # 外边框 高
        border_width: 0 # 外边框 宽
        line_spacing: 5 # 行间距
        spacing: 10
        base_offset: 0
        color_space: srgb # 色彩空间： srgb | display_p3
        candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
        font_face: "PingFang SC" # 字体及大小
        comment_font_face: "Songti SC"
        label_font_face: "SF Mono"
        font_point: 21
        label_font_point: 18
        comment_font_point: 18

    # 皮肤列表
    preset_color_schemes:
        catppuccin_latte:
            name: Catppuccin Latte
            font_point: 16
            label_font_point: 12
            comment_font_point: 16
            translucency: true # 磨砂： false | true
            corner_radius: 5 # 外边框 圆角半径
            hilited_corner_radius: 5 # 选中框 圆角半径

            surrounding_extra_expansion: 0 # 候选项背景相对大小？
            shadow_size: 0 # 阴影大小
            base_offset: 0 # 字基高
            alpha: 0.93 # 透明度，0~1

            back_color: 0xE8E0DC # 候选条背景色 Crust
            border_color: 0xEFE9E6 # 边框色 Mantle
            text_color: 0x775F5C # 拼音行文字颜色 Subtext1
            label_color: 0x856F6C # 预选栏编号颜色 Subtext0
            candidate_text_color: 0x694F4C # 预选项文字颜色 Text
            hilited_back_color: 0xef3988 # 第一候选项背景背景色 Mauve
            hilited_candidate_text_color: 0xF5F1EF # 第一候选项文字颜色 Base
            hilited_candidate_label_color: 0xDAD0CC # 第一候选项编号颜色 Surface0
            hilited_text_color: 0xBEB0AC # 高亮拼音 (需要开启内嵌编码) Surface2
            hilited_comment_text_color: 0xDAD0CC # 注解文字高亮 Surface0
            comment_text_color: 0xBEB0AC # 拼音等提示文字颜色 Surface2

