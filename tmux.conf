set -g default-terminal "tmux-256color"
set -a terminal-overrides ",xterm*:RGB"
set -a terminal-overrides ",alacritty:RGB"

# support OSC 52 copy paste
set -g set-clipboard on
set -g allow-passthrough on

set -g escape-time 0
set -g mouse on
set -g status on
set -g focus-events on
set -g history-limit 5000
set -g mode-keys vi

set -g status-style bg=default
set -g window-status-current-style fg=red
set -g renumber-windows on
set -g status-right '%D  %H:%M  '

unbind C-b
set-option -g prefix `
bind ` send-prefix

bind c new-window -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"
bind S split-window -v -c "#{pane_current_path}"
bind + select-layout main-horizontal
bind = select-layout tiled
bind - select-layout main-vertical
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

bind [ copy-mode \; send-keys -X start-of-line
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi c-[ send -X clear-selection
